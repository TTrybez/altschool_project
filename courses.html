<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Table of Courses at Altscool</title>
    </head>
    <body>
        <div class="courses">
            <h1 class="mb-20">Table Of Schools and Courses At Altschool</h1>
            <div class="table">
                <div class="school mt-20">
                    <h2>Schools</h2>
                    <h3 class="mt-20">SOE</h3>
                    <h3 class="mt-20">SOD</h3>
                    <h3 class="mt-20">SOP</h3>
                </div>
                <div class="course-list">
                    <h2>Courses</h2>
                    <div class="course-list-items mt-20">
                        <div>Back-end Engineering</div>
                        <div>Front-end Engineering</div>
                        <div>Cloud Engineering</div>
                        <div>Cyber Security</div>
                    </div>
                    <div class="course-list-items mt-20">
                        <div>Data Analysis</div>
                        <div>Data Science</div>
                        <div>Data Engineering</div>
                    </div>
                    <div class="course-list-items mt-20">
                        <div>Product Design</div>
                        <div>Product Marketing</div>
                        <div>Product management</div>
                    </div>
                </div>
            </div>
            <a class="mt-20" href="/">Home</a>
        </div>
    </body>
</html>
